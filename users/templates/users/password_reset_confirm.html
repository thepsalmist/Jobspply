{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% include "jobs/head.html" %}
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Confirm Password Reset</h2>
                    <ol class="breadcrumb">
                        <li><a href="{% url 'jobs:home' %}"><i class="ti-home"></i> Home</a></li>
                        <li class="current">Confirm Password Reset</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="content" class="my-account">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-6 cd-user-modal">
                <div class="my-account-form">
                    <div class="page-login-form">
                        <p class="cd-form-message">Please enter your new password</p>
                        <form method="POST" action="" class="cd-form">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form|crispy}}
                            </div>
                            <p class="fieldset">
                                <button class="btn btn-common log-btn" type="submit">Reset password</button>
                            </p>
                        </form>
                        <!-- <p class="cd-form-bottom-message"><a href="{% url 'login' %}">Back to log-in</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
