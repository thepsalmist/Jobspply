{% load crispy_forms_tags %}
<div class="col-md-3 col-sm-4">
    <aside>
        <div class="sidebar">
            <div class="inner-box">
                <h3>Categories</h3>
                <ul class="cat-list">
                    {% for cat in category %}
                    <li>
                        <a href="{%url 'jobs:jobs_by_category' query=cat %}">{{cat}}<span
                                class="num-posts"></span></span></a>

                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="inner-box">
                <h3 class="block-title">Join the Community</h3>
                <div class="bottom-social-icons social-icon">
                    <a class="twitter" href="https://twitter.com/xavierfrank4"><i class="fab fa-twitter"></i></a>
                    <a class="facebook" href=""><i class="fab fa-facebook"></i></a>
                    <a class="youtube" href="https://t.me/jobsearchKE"><i class="fab fa-telegram"></i></a>
                    <a class="linkedin" href=""><i class="fab fa-linkedin"></i></a>
                </div>
                <p>Join our mailing list to stay up to date and get notices about our new job postings!</p>
                <form method="POST" class="second">
                    {% csrf_token %}
                    {{s_form|crispy}}
                    <input type="submit" class="btn-system" value="Send">
                </form>

            </div>
            <div class="inner-box">
                <h3>Advertising</h3>
                <ul class="cat-list">

                </ul>
            </div>
        </div>
    </aside>
</div>
