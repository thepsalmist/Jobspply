{% load crispy_forms_tags %}
<div class="col-md-3 col-sm-12">
    <aside>
        <div class="sidebar">

           <div class="inner-box">
            <a href="https://kol.jumia.com/api/click/banner/fb9fd199-04bb-45d8-babf-59f27696ffce/2cfeff31-5cdc-498c-ab56-c7de93d4a45e"><img src="https://kol.jumia.com/banners/80YDFUp3vPax9NnSY96iwcoo9fCSy1LfFLDIk40S.png" alt="Mobile Category"/></a>
           </div>
            <div class="inner-box">
                <h3>Categories</h3>
                <ul class="cat-list">
                    {% for cat in categories %}
                    <li>
                        <a href="{%url 'jobs:jobs_by_category' slug=cat.slug %}">{{cat.title|capfirst}}<span
                                class="num-posts"></span></span></a>

                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="inner-box">
                <h3 class="block-title">Join the Community</h3>
                <div class="bottom-social-icons social-icon">
                    <a class="twitter" href="https://twitter.com/jobsearchke" target="_blank"><i
                            class="fab fa-twitter"></i></a>
                    <a class="facebook" href="https://bit.ly/2WqTHIZ" target="_blank"><i
                            class="fab fa-facebook"></i></a>
                    <a class="youtube" href="https://t.me/jobsearchKE" target="_blank"><i
                            class="fab fa-telegram"></i></a>
                    <a class="linkedin" href="https://www.linkedin.com/in/jobsearchke-jobs/
                    " target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>Join our mailing list to stay up to date and get notices about our new job postings!</p>
                <form method="POST" action="{% url 'marketing:subscribe' %}" class="second">
                    {% csrf_token %}
                    {{s_form|crispy}}
                    <input type="submit" class="btn-system" value="Send">
                </form>

            </div>
            <div class="inner-box">
                <a href="https://kol.jumia.com/api/click/banner/fb9fd199-04bb-45d8-babf-59f27696ffce/49895054-f162-4800-83c6-4c193589fd3a"><img src="https://kol.jumia.com/banners/4Q8D2z3OxQoHjtqDiU6NWhC168itTEV1lHqTivxn.png" alt="Computing Category"/></a>
            </div>
        </div>
    </aside>
</div>
